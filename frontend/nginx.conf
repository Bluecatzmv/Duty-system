# --- Block 1: HTTP Redirect to HTTPS (Port 80) ---
server {
    listen 80;
    # 替换为你的真实域名
    server_name xxxx;

    # 将所有 HTTP 请求强制跳转到 HTTPS
    return 301 https://$host$request_uri;
}

# --- Block 2: SSL Configuration & Main Logic (Port 443) ---
server {
    # 监听 443 端口并启用 SSL
    listen 443 ssl;
    # 替换为你的真实域名
    server_name xxxx.xx;

    # --- SSL 证书配置 (路径是容器内的路径) ---
    ssl_certificate xxxx;
    ssl_certificate_key xxxx;

    # --- SSL 安全优化设置 ---
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 开启 gzip 压缩
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript;

    # ==================================================================
    # 【核心修改】API 请求转发逻辑
    # ==================================================================
    # 匹配所有以 /api/ 开头的请求
    location /api/ {
        # 转发给后端，注意 http://backend:8000/ 后面的斜杠非常重要！
        # 它的作用是把请求路径中的 /api/ 去掉，再发给后端。
        # 例如：/api/token -> http://backend:8000/token
        proxy_pass http://backend:8000/;

        # 标准代理 Header 设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # 告诉后端当前是 HTTPS 协议
        proxy_set_header X-Forwarded-Proto https;
        
        # 允许上传大文件
        client_max_body_size 20M;
    }

    # ==================================================================
    # 前端静态文件托管 (兜底逻辑)
    # ==================================================================
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # 解决 Vue 路由 History 模式刷新 404 的问题
        try_files $uri $uri/ /index.html;
    }
}
